<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =============================
   RESET
============================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* =============================
   BACKGROUND SLIDESHOW
============================= */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: -3;
}

.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  animation: fade 36s infinite;
}

.slide:nth-child(1) { background-image: url("images/1.jpg"); animation-delay: 0s; }
.slide:nth-child(2) { background-image: url("images/2.jpg"); animation-delay: 6s; }
.slide:nth-child(3) { background-image: url("images/3.jpg"); animation-delay: 12s; }
.slide:nth-child(4) { background-image: url("images/4.jpg"); animation-delay: 18s; }
.slide:nth-child(5) { background-image: url("images/5.jpg"); animation-delay: 24s; }
.slide:nth-child(6) { background-image: url("images/6.jpg"); animation-delay: 30s; }
@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  25% { opacity: 1; }
  35% { opacity: 0; }
  100% { opacity: 0; }
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -2;
}

/* =============================
   CONFETTI
============================= */
.confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}

.confetti span {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: fall 8s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px); }
  100% { transform: translateY(110vh); }
}

/* =============================
   CENTER CONTENT
============================= */
.container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  text-align: center;
}

/* =============================
   ICON CAKE
============================= */
.cake {
  position: relative;
  width: 150px;
  height: 75px;
  background: #8d6e63;
  border-radius: 6px;
  margin-bottom: 25px;
}

.icing {
  position: absolute;
  top: -22px;
  left: 0;
  width: 100%;
  height: 22px;
  background: #fff;
  border-radius: 6px 6px 0 0;
}

.icing::before,
.icing::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  bottom: -9px;
}

.icing::before { left: 30px; }
.icing::after { right: 30px; }

/* =============================
   NUMBER CANDLES (21)
============================= */
.number-candles {
  position: absolute;
  top: -55px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
}

.number {
  position: relative;
  font-size: 32px;
  font-weight: bold;
  color: white;
  background: #ff6f91;
  padding: 6px 8px;
  border-radius: 6px;
}

/* flames */
.number::before {
  content: "";
  position: absolute;
  top: -16px;
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 18px;
  background: radial-gradient(circle, #ffd700 20%, orange 60%, red 100%);
  border-radius: 50%;
  animation: flicker 0.25s infinite alternate;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.15); }
}

/* =============================
   TEXT
============================= */
h1 {
  font-size: 2.4rem;
}

p {
  font-size: 1.1rem;
  opacity: 0.9;
}

.blow-text {
  margin-top: 14px;
  font-size: 0.9rem;
  cursor: pointer;
  opacity: 0.8;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="slideshow">
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>
<div class="overlay"></div>

<!-- CONFETTI -->
<div class="confetti" id="confetti"></div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="Daylight.mp4" type="audio/mpeg">
</audio>

<!-- CONTENT -->
<div class="container" onclick="playMusic()">

  <div class="cake">
    <div class="icing"></div>

    <!-- 21 NUMBER CANDLES -->
    <div class="number-candles" id="candles">
      <div class="number">2</div>
      <div class="number">1</div>
    </div>
  </div>

  <h1>Happy Birthday ‚ù§Ô∏è</h1>
  <p>My Lovely Bestie</p>
  <div class="blow-text" onclick="blowCandles()">Tap here & blow the candles üéÇ</div>

</div>

<script>
/* Blow number candles */
function blowCandles() {
  document.querySelectorAll(".number").forEach(num => {
    num.style.setProperty("--off", "true");
    num.querySelector?.remove;
  });
  document.querySelectorAll(".number::before");
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("animation", "none");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("--flame", "none");
    n.style.setProperty("background", "#aaa");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("opacity", "0.9");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("filter", "grayscale(100%)");
  });
  document.querySelectorAll(".number::before");
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("pointer-events", "none");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("color", "#eee");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("box-shadow", "none");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("background", "#999");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("animation", "none");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("transition", "0.5s");
  });
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("filter", "brightness(0.8)");
  });
  document.querySelectorAll(".number::before");
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("--flame", "hidden");
  });

  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("position", "relative");
  });

  // hide flames
  document.querySelectorAll(".number").forEach(n => {
    n.style.setProperty("overflow", "hidden");
  });
}

/* Music play on first tap */
function playMusic() {
  document.getElementById("music").play();
}

/* Confetti */
const confetti = document.getElementById("confetti");
for (let i = 0; i < 80; i++) {
  const dot = document.createElement("span");
  dot.style.left = Math.random() * 100 + "vw";
  dot.style.animationDelay = Math.random() * 8 + "s";
  dot.style.background = `hsl(${Math.random() * 360},100%,70%)`;
  confetti.appendChild(dot);
}
</script>

</body>
</html>
